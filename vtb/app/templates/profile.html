{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-secondary text-light">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Профиль</h4>
                <p><strong>Логин:</strong> {{ request.user.username }}</p>
                <p><strong>Почта:</strong> {{ request.user.email }}
                <p><strong>Секретный ключ:</strong> {{ user_info }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
